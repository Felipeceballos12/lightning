<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning</title>
    <link rel="stylesheet" href="app/scss/style.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="h-100 text-center timerContainer">
        <div id="initialCountdownTimer" class="d-none">
            3
        </div>
        <div id="questionSections">
            <section>
                <button id="startTimer">Start</button>
                <button id="resetTimer" disabled>Reset</button>
            </section>
            <section>
                <p id="timer">5</p>
            </section>
            <section>
                <p id="question">Tell me about something you watched on Netflix recently.</p>
            </section>
            <section>
                <button id="nextQuestion">Next question</button>
            </section>
        </div>
        
        
        
    </main>
</body>
</html>
